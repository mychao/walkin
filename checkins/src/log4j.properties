#log4j配置信息
#root
log4j.rootLogger=info,stdout,logFactory
#输出到控制台
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{ABSOLUTE} %5p %c %m%n
#输出到文件
log4j.appender.logFactory=org.apache.log4j.DailyRollingFileAppender
log4j.appender.logFactory.File=d://walkin/checkins.log
log4j.appender.logFactory.layout=org.apache.log4j.PatternLayout
log4j.appender.logFactory.layout.ConversionPattern=%d{HH:mm:ss} %c %m%n